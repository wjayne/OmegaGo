<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Omega Go</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </head>
  <body>
    <!--<h1>Omega Go</h1>-->
    <div style="text-align: center;">
    	<canvas id="board" width="500" height="500" style="border:1px solid #000000; display:inline-block; background:#F5F5AB; ">
    	</canvas>
      <ol id="savedStates" style="height: 500px; width:150px; border: 1px solid black; display:inline-block; margin-left:30px; position:absolute; margin-top:0px;">
        <li syle="display:inline-block; ">Test</li>
      </ol>
      <br>
      <button id="save">Save</button>
    </div>
    <br>
  	<script type="text/javascript">
  		var c = document.getElementById("board");
      var turn = 1;
      var boardArray = new Array(19);
      var savedBoards = [];
      var saveButton = document.getElementById("save")
      save.addEventListener('click', function(){
          var copied = JSON.stringify(boardArray);
          savedBoards.push(copied);
          $('#savedStates').append('<li><button id=\'temp\'>Board '+savedBoards.length+'</button></li>');
          var li = document.getElementById("temp");
          li.setAttribute('id', savedBoards.length);
          li.addEventListener('click', function(){
            boardArray = JSON.parse(copied);
            draw_board(c, JSON.parse(savedBoards[li.id-1]), true);
          }, false);
      }, false);
      for(i = 0 ; i < 19 ; i++)
      {
          boardArray[i] = new Array(19);
          for (j = 0 ; j<19; j++)
          {
              boardArray[i][j] = 0;
          }
      }
      draw_board(c, boardArray, false);

      c.addEventListener('click', function(evt){
        //GAMEPLAY
        //alert("Cicked");
  			var e = evt.target;
		    var dim = e.getBoundingClientRect();
		    var x = evt.clientX - dim.left;
		    var y = evt.clientY - dim.top;
		    x = Math.round((x-30)/24.44);
        y = Math.round((y-30)/24.44);  //THIS X AND Y NEEDS TO BE PASSED INTO GAME
        var context = c.getContext("2d");
        xx = 30+24.44*x;
        yy = 30+24.44*y;

        if(boardArray[x][y] == 0)
        {
            if(turn%2==1)
            {
                boardArray[x][y] = turn;
                turn ++;
            }
            else if(turn%2==0)
            {
              boardArray[x][y] = turn;
              turn ++ ;
            }
        }
        else
        {
            alert("Invalid: Space already Occupied");
            //boardArray[x][y] = 0;
        }

        // alert("turn"+turn);
        // alert("left");
        //TODO: TODOTODOTODOTODO
        if(x > 0 && y >= 0 && x <= 18 && y <= 18 && boardArray[x-1][y]!=turn&&(!checkLiberties(x-1,y))){
          //alert("left "+checkLiberties(x-1,y));
          floodfill(x-1,y);
        }
        //alert("top");
        if(x >= 0 && y > 0 && x <= 18 && y <= 18 && boardArray[x][y-1]!=turn&&(!checkLiberties(x,y-1))){
          //alert("top "+checkLiberties(x,y-1));
          floodfill(x,y-1);
        }
        //alert("right");
        if(x >= 0 && y >= 0 && x < 18 && y <= 18 && boardArray[x+1][y]!=turn&&(!checkLiberties(x+1,y))){
          //alert("right "+checkLiberties(x+1,y));
          floodfill(x+1,y);
        }
        //alert("bottom");
        if(x >= 0 && y >= 0 && x <= 18 && y < 18 && boardArray[x][y+1]!=turn&&(!checkLiberties(x,y+1))){
          //alert("bottom "+checkLiberties(x,y+1));
          floodfill(x,y+1);
        }
        turn+=1;
        if(!checkLiberties(x,y)){
           boardArray[x][y]=0;
        }
        else{
          turn+=1;
        }

        draw_board(c, boardArray, true);
  		}, false);

      function checkLiberties(x,y){
        if (x < 0 || y < 0 || x > 18 || y > 18) {
          return 0;
        }
        if(boardArray[x][y]==0){
          return 1;
        }
        if(boardArray[x][y]==turn || boardArray[x][y]%2==(turn+1)%2){
          //alert("rip");
          return 0;
        }
        else{
          //alert("good");
          boardArray[x][y]=turn;
          return (checkLiberties(x-1,y)+checkLiberties(x,y-1)+checkLiberties(x+1,y)+checkLiberties(x,y+1));
        }
      }

      function floodfill(x,y){
        if(x < 0 || y < 0 || x > 18 || y > 18 || boardArray[x][y]==0 ){
          return;
        }
        if(boardArray[x][y]%2==turn%2){
          boardArray[x][y]=0;
          floodfill(x+1,y);
          floodfill(x,y+1);
          floodfill(x-1,y);
          floodfill(x,y-1);
        }
      }

      //DRAW BOARD
      function draw_board(c, placed, bool)
      {
          /*Make empty board*/
          var ctx = c.getContext("2d");
          /*clear board*/
          ctx.beginPath();
          ctx.rect(0,0,500,500);
          ctx.fillStyle = "#F5F5AB";
          ctx.fill();


          ctx.strokeStyle = "#000000";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(30,30);
          ctx.lineTo(30,470);
          ctx.lineTo(470,470);
          ctx.lineTo(470,30);
          ctx.lineTo(29,30);
          ctx.stroke();

          /*draw internal lines of board*/
          var delta = 24.44;
          ctx.lineWidth = 1;
          var x = 30;
          var y = 30;
          for (i = 0 ; i <= 17 ; i++)
          {
            x+= delta;
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x, 470);
            ctx.stroke();
          }
          x = 30;
          for (i = 0 ; i <= 17; i++)
          {
            y+= delta;
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(470, y);
            ctx.stroke();
          }

          /*Add the star points*/
          x = 30 + 3*delta;
          y = x;
          a = y;
          ctx.beginPath();
          ctx.fillStyle = "#000000";
          ctx.arc(x,y,4,0,2*Math.PI);
          ctx.fill();
          for (i = 0 ; i< 3 ; i++)
          {
            for (j = 0; j <  3 ; j++)
            {
              ctx.beginPath();
              ctx.fillStyle = "#000000";
              ctx.arc(x,y,4,0,2*Math.PI);
              ctx.fill();
              y += 6*delta;
            }
            y = a;
            x += 6*delta;
          }
            /*End empty board construction*/

            /*populate board based on 2darray*/
            if(bool)
            {
              for (i = 0 ; i <19 ; i++)
              {
                  for (j = 0 ; j<19 ; j++)
                  {
                      if (placed[i][j]%2==1)
                      {
                          /*Place Black Stones*/
                          xx = 30+24.44*i;
                          yy = 30+24.44*j;
                          ctx.beginPath();
                          ctx.fillStyle = "#000000";
                          ctx.arc(xx,yy,10,0,2*Math.PI);
                          ctx.fill();
                      }
                      else if(placed[i][j]%2==0 && placed[i][j] != 0){
                        /*plave white stones*/
                          xx = 30+24.44*i;
                          yy = 30+24.44*j;
                          ctx.beginPath();
                          ctx.fillStyle = "#F0FFFF";
                          ctx.arc(xx,yy,10,0,2*Math.PI);
                          ctx.fill();
                      }
                  }
              }
            }

      }
  	</script>
  </body>
</html>
